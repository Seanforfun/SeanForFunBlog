<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="p-3 mb-3 bg-light rounded" th:fragment="introduce">
		<center>
			<h4 class="font-italic">About Me</h4>
			<img src="images/avatar/avatar.jpg" height="60px" width="60px"
				class="rounded-circle">
			<h5 class="font-italic" th:text="${userInfo.name}"></h5>
			<p class="mb-0 font-italic font-weight-bold" th:text="${userInfo.bio}"></p>
		</center>
		<p class="mb-0" th:text="${userInfo.intro}"></p>
	</div>
</body>
</html>
