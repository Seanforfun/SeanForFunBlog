#server properties
server.port=8080
server.tomcat.uri-encoding=UTF-8

#Spring
#DataSource
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog
spring.datasource.username=root
spring.datasource.password=911023
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Druid monitor config
spring.datasource.filters=stat,wall,slf4j
#PSCache for preparedStatement
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20

#SpringMVC
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{15} - %msg%n
#logging.file=Seanforfun.log
logging.file.max-history=10
logging.file.max-size=100MB
logging.register-shutdown-hook=true

